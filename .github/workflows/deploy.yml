name: CI CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/wp
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/wp:latest
            ${{ vars.DOCKERHUB_USERNAME }}/wp:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install ssh-client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
      - name: Deploy to server via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${VM_SSH_USER}@${VM_SSH_HOST} "
            echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin &&
            cd ${DEPLOY_PATH} &&
            docker compose pull &&
            docker compose up -d --remove-orphans
          "
        env:
          VM_SSH_USER: ${{ vars.VM_SSH_USER }}
          VM_SSH_HOST: ${{ vars.VM_SSH_HOST }}
          DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}
          DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
